{% extends 'categorias.html' %}
{% block content %}

<!-- populer Area Start-->
<section class="populer-area pd-top-50 pd-bottom-120">
    <div class="container">
        <div class="row justify-content-center">
            {% for prod in product_list %}
            <div class="col-lg-4 col-md-6">
                <div class="single-item-wrap">
                    <div class="thumb">
                        <img src="{{ prod.imagen.url }}" alt="img">
                        <a class="fav-btn" href="producto/{{ prod.id }}"><i class="ri-heart-line"></i></a>
                    </div>
                    <div class="wrap-details">
                        <h5><a href="producto/{{ prod.id }}">{{ prod.nombre }} </a></h5>
                        <div class="wrap-footer">
                            <h6 class="price">{{ prod.precio }}</h6>
                        </div>                            
                    </div>
                    <div class="btn-area">
                        <a class="btn btn-secondary" href="producto/{{ prod.id }}">DETALLE </a>         
                    </div> 
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
